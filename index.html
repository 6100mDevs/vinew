<head>
    <title>Vinew</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="miiverse" onclick="vino.memo_open(true);"><img src="https://static.wikia.nocookie.net/logopedia/images/5/59/Miiverse-Logo.png"></button>
    <div id="mii-info">
        <img id="mii-image"/>
        <span id="mii-name"/>
    </div>
    <table id="remote">
        <tr>
            <td>
                <button class="remotebtn" id="power">power</button>
            </td>
            <td/>
            <td>
                <button class="remotebtn" id="input">input</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="remotebtn" id="1">1</button>
            </td>
            <td>
                <button class="remotebtn" id="2">2</button>
            </td>
            <td>
                <button class="remotebtn" id="3">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="remotebtn" id="4">4</button>
            </td>
            <td>
                <button class="remotebtn" id="5">5</button>
            </td>
            <td>
                <button class="remotebtn" id="6">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="remotebtn" id="7">7</button>
            </td>
            <td>
                <button class="remotebtn" id="8">8</button>
            </td>
            <td>
                <button class="remotebtn" id="9">9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="remotebtn" id="volup">vol up</button>
            </td>
            <td>
                <button class="remotebtn" id="0">0</button>
            </td>
            <td>
                <button class="remotebtn" id="chanup">chan up</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="remotebtn" id="voldown">vol down</button>
            </td>
            <td/>
            <td>
                <button class="remotebtn" id="chandown">chan down</button>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
<footer>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <button id="test" onclick="openForm()"><img src="https://tcrf.net/images/7/73/WiiPlayDummy.png"></button>
<div class="form-popup" id="myForm">
    <button class="btn" onclick="alert(data)">ALERTTEST</button>
    <button class="btn" onclick="vino.ir_enableCodeset(1)">SET_ENABLE</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
</div>
</footer>
