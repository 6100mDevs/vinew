<head>
  <title>Vinew</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="miiverse" onclick="vino.memo_open(true);">

  </button>
  <div id="mii-info">
    <img id="mii-image" />
    <span id="mii-name" />
  </div>
  <div class="navbuttons">
    <a href="favorites.html">
      <img src="star.png">

    <a href="tv.html">

    <a href="movies.html">

    <div class="moviestring"> Movies </div>

    <div class="tagstring"> TV Tags </div>

<footer>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <button id="test" onclick="openForm()">

  </button>
  <div class="form-popup" id="myForm">
    <button class="btn" onclick="alert(data)">ALERTTEST</button>
    <button class="btn" onclick="vino.ir_enableCodeset(1)">SET_ENABLE</button>
